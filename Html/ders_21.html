<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY | Lesson 21</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jQuery/ders_21.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--ancestors sinifina ve altindaki tum(*) elementlere etki edilir -> selector: .ancestors * -->
    <style>

        .ancestors * {
            display: block;
            border: 2px solid #333;
            color: darkolivegreen;
            padding: 5px;
            margin: 15px;
        }
    </style>

</head>
<body>

    <div class="ancestors">
        <div style="width:500px;" class="descendents">
            div (great-grand parent)
            <ul>
                ul (grand parent)
                <li>
                    li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div style="width:500px;" class="descendents">
            div (grand parent)
            <p>
                p (direct parent)
                <span>span</span>
            </p>
        </div>
    </div>

    <button id="showSpanParent" class="btn btn-success">Show Span Parents!</button>
    <button id="showSpanAllParents" class="btn btn-danger">Show Span All Parents!</button>
    <button id="showSpanUlParent" class="btn btn-success">Show Span Ul Parent!</button>
    <button id="showBetweenSpanDiv" class="btn btn-danger">Show Between Span and Div!</button>
    <button id="showDivsChild" class="btn btn-success">Show Divs Child!</button>
    <button id="showDivsSpan" class="btn btn-danger">Show Divs Span!</button>
    <button id="showDivsAllChilds" class="btn btn-success">Show Divs All Childs!</button>
</body>
</html>
